<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
    <button ion-button (click)="toggleReorder()">
    	Edit
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content>			
		</ion-refresher-content>
	</ion-refresher>
  <ion-list [reorder]="shouldReorder" (ionItemReorder)="$event.applyTo(people)">
  	<ion-item-sliding *ngFor="let person of people">
	  	<ion-item>
	  		<ion-avatar>
	  			<img [src]="person.picture.thumbnail" alt="">
	  		</ion-avatar>
	  		{{ person.name.first }} {{ person.name.last }}
	  		<ion-note item-right>{{ person.phone }}</ion-note>
	  	</ion-item>
	  </ion-item-sliding>
  	<ion-item-options side="left">
  		<button ion-button>Hi</button>
  	</ion-item-options>
  </ion-list>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
